# PostgreSQL Replica Configuration
# Optimized for read-heavy workload with streaming replication

# Connection Settings
listen_addresses = '*'
max_connections = 200

# Standby/Replication Settings
hot_standby = on
hot_standby_feedback = on
primary_conninfo = 'host=postgres-primary port=5432 user=twitter_user password=password application_name=replica1'

# Memory Settings (optimized for reads)
shared_buffers = 256MB
effective_cache_size = 2GB
work_mem = 32MB

# Query Planning
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'all'
log_min_duration_statement = 500

# Datadog Monitoring - pg_stat_statements for query metrics
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000
track_activity_query_size = 4096
track_io_timing = on
